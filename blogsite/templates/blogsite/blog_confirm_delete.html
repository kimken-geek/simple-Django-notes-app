{% extends "base.html" %}

{% block content %}
    <h2>Delete Blog Post</h2>
    <p>Are you sure you want to delete the blog post "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <form action="{% url 'blog_list' %}">
        <input type="submit" value="Cancel">
    </form>
{% endblock %}
